<!DOCTYPE html>
<style>
.svg-container {
  overflow: scroll;
}
</style>
<div width='1300' height='1000' class='svg-container'>
  <svg  font-family="sans-serif" font-size="10"
  text-anchor="middle"></svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

/*

Can control width solely with .svg-container's html width.
It'll adjust appropriately.  Need to manually fiddle so
it's visually appealing, though, and not too squished.


Can control height using .svg_container's height.
This is the viewport, and a scrollbar is used for overflow.
height of circles is later determined dynamically, currently.
height of the svg is currently figured out after this.
search for "svg.attr('height'"

*/

var svg = d3.select("svg"),
    svg_container = d3.select('.svg-container'),
    width = +svg_container.attr("width"),
    height = +svg_container.attr("height");

svg.attr('width', width);

console.log(+svg.attr("width"));
console.log(+svg.attr("height"));

var format = d3.format(",d");

var color = d3.scaleOrdinal(d3.schemeCategory20c);

const SIZE = 72;
// vertical amount from middle of top and bottom circle to edge of svg
const V_PADDING = 100;

/*
var xscale = d3.scaleLinear()
  .domain([0, SIZE])
  .range([0, width]);
*/

var yscale = d3.scaleLinear()
    .domain([0, SIZE])
    .range([V_PADDING, height]);

var pack = d3.pack()
    .size([width - 350, height])
    .padding(1.5);

var max = 0;
var circle_map = new Array(SIZE);
(function(a){for(let i = 0; i < a.length; i++){a[i]=0;}})(circle_map);

let transform_map = new Map();
let y_map = new Map();

// https://github.com/d3/d3-fetch/blob/master/README.md#csv
d3.csv("data.csv", function(d) {
  //d.value= +d.value;
  //if (d.value) return d;
  d.enrolment= +d.enrolment;
  d.girls= +d.girls;
  max = (d.girls > max) ? d.girls : max;
  if (d.enrolment && (d.girls >= 0)) {
    return {
      id: d.LEA,
      value: d.enrolment,
      girls: d.girls
    };
  }
}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.value; })
      .each(function(d) {
        if (id = d.data.id) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id; //id.slice(i + 1);
        }
      });

  var g = svg.selectAll(".node")
    .data(
      pack(root)
      .sort(function(a,b) { return a.value - b.value; })
      .leaves())
    .enter().append("g");

  g.attr("class", function(d) {
    let val = SIZE - (d.data.girls/d.value) * SIZE;
    let y  = yscale(val);
    let id = d.id;
    let r = d.r

    // store ids and largest r for a particular y.
    // set up for avoiding y overlap
    if (!y_map.has(y)) {
      y_map.set(y, {r, ids: [id]});
    } else {
      let val = y_map.get(y);
      val.r = r > val.r ? r : val.r;
      val.ids.push(id);
    }

    let index = Math.floor(val - 1);
    let x = d.x;
    // determine x for next circle, to avoid horizontal overlap
    if (circle_map[index] !== 0) {
      x = circle_map[index] + r;
      circle_map[index] += r*2; 
    } else {
      circle_map[index] = d.x + r;
    }
    transform_map.set(id, {x,y});
    return "node";
  });

  (function avoid_y_overlap() {
    let sorted_keys = Array.from(y_map.keys()).sort(
        (a,b) => parseFloat(a) - parseFloat(b)
      );

    let first_row_key = sorted_keys[0];
    let first_row = y_map.get(first_row_key);
    // note next_y is really next y for top of circle.
    // need next_y + r of next row for y for centre
    let next_y = transform_map.get(first_row.ids[0]).y +
      first_row.r;
    for (let i = 1; i < sorted_keys.length; i++) {
      let key = sorted_keys[i];
      let row = y_map.get(key);
      let r = row.r;
      let s = key + ', ' + r + ': [ ';
      //let y;
      row.ids.forEach(function(id) { 
        transform_map.get(id).y = next_y + r;
        //y = transform_map.get(id).y; 
        s += id + ' ';
      });
      //next_y = y + r;
      next_y += 2 * r;
      //console.log(s + ']');
    }
    svg.attr('height', next_y + V_PADDING);
  })();

  var node = g.attr("transform", function(d) {
        let coords = transform_map.get(d.id);
        return "translate(" + coords.x + "," + coords.y + ")"; 
      })
      ;


  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });


  node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.id; });

  node.append("text")
    .selectAll("tspan")
    .data(function(d) { 
            return d.class.split(/(?=[A-Z][^A-Z])/g); 
          })
    .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) {
          var y = 13 + (i - nodes.length / 2 - 0.5) * 10;
          return y;
        }
      )
      .text(function(d) { return d; });


  node.append("title")
      .text(function(d) { 
        return  'LEA: ' + d.id + "\n" + 
                'enrolment: ' + d.value + "\n" +
                '# of girls: ' + d.data.girls;
      });

});

</script>
